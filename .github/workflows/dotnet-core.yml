name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.809
    - name: Run a multi-line script
      run: find . -name "*.nupkg"
    - name: Install dependencies
      run: dotnet restore ./apis/poi/poi.sln
    - name: Build
      run: dotnet build ./apis/poi/poi.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./apis/poi/poi.sln --no-restore --verbosity normal
    - name: Status Check
      if: ${{ failure() }}
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.DEVOPS_TOKEN }}
      with:
        filename: .github/CREATE_ISSUE.md
    - name: Package
      run: dotnet pack  ./apis/poi/poi.sln --configuration Release
    - name: Publish
      run: dotnet nuget push "bin/Release/OctocatApp.1.0.0.nupkg" --source "github"
